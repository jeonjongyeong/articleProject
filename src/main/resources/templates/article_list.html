<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
        <th>질문내용</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.content}"></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
